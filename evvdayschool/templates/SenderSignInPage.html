{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">

    <title>Evansville Day School Text Alerts</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/jumbotron-narrow.css' %}" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'app-sender-login' %}">Evansville Day School Text Alerts</a>
        </div>
      </div>
    </nav>
  
   <img src="{% static 'res/logo.jpg' %}" alt="Evansville Day School" style="max-width: 100%;max-height: 100%;width: auto;height: auto; margin-top: 60px; margin-bottom: 6px">

  
    <div class="container">
      
	  <div class="jumbotron">
        
       <p align="center"><b>Evansville Day School Text Alerts - Sign In to send a Text Alert</b></p>
	   
      </div>
	  
	  <br>
	  	<form id="logInForm" action="{% url 'app-sender-login' %}" method="post"> {% csrf_token %}
	   <div class="adminDataFields">
	 <div align="center">
	 <div class="form-group">
		<label for="username">Email Address:</label>
		<input type="username" class="form-control" id="username" name="email">
	 </div>
	 <div class="form-group">
		<label for="password">PIN:</label>
		<input type="password" class="form-control" id="password" name="pin">
	 </div>
	 </div>
	 
	 <br>
	 
     </div>
            </form>
	 
	 </div class="userDataFields">
	 
	 <div class="ButtonListing">
	 <div align="center">
	 <button type="button" class="btn btn-success" onclick="btn_LogInPressed()">Login</button>
	 </div>
	 </div>
	 
      </div>
	 
      </div>

    </div> <!-- /container -->

    <!-- Logic for login button -->
    <script>
    	function btn_LogInPressed(){
    		document.getElementById("logInForm").submit();
    	}
    </script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
