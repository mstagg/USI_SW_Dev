{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="res/favicon.ico">

	<title>Evansville Day School Text Alerts</title>

	<!-- Bootstrap core CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="{% static 'css/jumbotron-narrow.css' %}" rel="stylesheet">
	<link href="{% static 'css/fileinput.min.css' %}" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="{% url 'app-admin-login' %}">Evansville Day School Text Alerts</a>
			</div>
			<div class="navbar-right" vertical-align="bottom">
				<p class="navbar-btn">
					<form id="logoutForm" action="{% url 'app-admin-logout' %}" method="get">
						<button type="button" class="btn btn-danger" onclick="btn_LogoutPressed()">Logout</button>
					</form>
                </p>
			</div>
		</div>
	</nav>

	<div class="container">
		<br><br><br><br>
		<div align="center">
			<h4><b>Current Logo:</b></h4>
			<img src="{% static 'res/logo.jpg' %}" alt="Evansville Day School" style="max-width: 100%;max-height: 100%;width: auto;height: auto; margin-top: 60px; margin-bottom: 6px">
			<br>
		</div>

	</div>

	<div class="container">
		<br><br>
		<div align="center">
			<form action="{% url 'app-admin-logo' %}" method="post" enctype="multipart/form-data"> {% csrf_token %}
				<input class="file" type="file" id="file" name="file" accept=".jpg">
			</form>
		</div>
	</div>
	<br>
	
	{% if success %}
	<div class="container">
		<div class="alert alert-success" align = "center" role="alert">
			<span class="glyphicon glyphicon-success"></span><strong>Success:</strong> Your new logo was successfully uploaded!
		</div>
	</div>
	<br>
	{% endif %}

	<br>
	<div align="center">
		<a href="{% url 'app-admin-login' %}"><b><u>Return to Organization Management Menu</u></b></a>
	</div>
    <!-- Logic for logout button -->
    <script>
    	function btn_LogoutPressed(){
    		document.getElementById("logoutForm").submit();
    	}
    </script>
	
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/fileinput.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
</body>
</html>
